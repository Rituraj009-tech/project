<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #34495e;
        }

        /* Navigation Styles */
        .nav {
            background-color: #2c3e50;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            flex-wrap: wrap;
        }

        .nav-logo {
            color: #ecf0f1;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
            flex-wrap: wrap;
        }

        .nav-menu a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem;
            transition: color 0.3s;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: #3498db;
        }

        /* Contact Section */
        .contact-section {
            padding: 3rem 2rem;
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-container {
            max-width: 800px;
            width: 100%;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            color: #ecf0f1;
            margin-bottom: 1rem;
        }

        .contact-header p {
            font-size: 1.1rem;
            color: #bdc3c7;
        }

        /* Contact Info Cards */
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .info-card {
            background-color: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card h3 {
            color: #ecf0f1;
            margin: 0.5rem 0;
        }

        .info-card p {
            color: #bdc3c7;
        }

        /* Contact Form */
        .contact-form-container {
            background-color: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #ecf0f1;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid transparent;
            background-color: rgba(255,255,255,0.9);
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .contact-section {
                padding: 2rem 1rem;
            }

            .contact-header h1 {
                font-size: 2rem;
            }

            .contact-info {
                grid-template-columns: 1fr;
            }

            .contact-form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav">
        <div class="nav-container">
            <div class="nav-logo">My Portfolio</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="videoDemo.html">Video Demo</a></li>
                <li><a href="siteReport.html">Report</a></li>
            </ul>
        </div>
    </div>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-header">
                <h1>Get In Touch</h1>
                <p>I'd love to hear from you! Fill out the form below or reach out directly.</p>
            </div>

            <!-- Contact Information -->
            <div class="contact-info">
                <div class="info-card">
                    <h3>Email</h3>
                    <p>timalsinarituraj123@gmail.com</p>
                </div>
                <div class="info-card">
                    <h3>Location</h3>
                    <p>Kathmandu, Nepal</p>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form-container">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="button" class="submit-button" onclick="handleSubmit()">Send Message</button>
            </div>
        </div>
    </section>

    <script>
        function handleSubmit() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert('Thank you for your message! (Note: This is a demo form and does not actually send emails)');
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
